# This file configures the deployment settings for Netlify.

# The [build] block specifies build-related settings.
[build]
  # This command is executed to build the site.
  command = "npm run build"
  # This directory contains the deploy-ready assets generated by the build.
  publish = ".next"

# The [functions] block configures Netlify Functions.
# The wildcard "*" applies these settings to all functions.
[functions]
  # Sets the timeout for serverless functions.
  # The default is 10 seconds. We increase it to 120 seconds
  # to allow for longer-running AI operations.
  timeout = 120
